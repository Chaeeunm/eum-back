name: Deploy with Docker Hub

on:
  push:
    branches: [ main ]

env:
  DOCKERHUB_REPO: chaeeunm/eum

# 빌드 & 도커 이미지 생성
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃(github -(코드 복사)-> github action 서버)
      - name: Checkout code
        uses: actions/checkout@v4
      # 2. JDK 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      # 3. 권한 추가
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      # 4. 빌드
      - name: Build with Gradle
        run: ./gradlew clean build -x test
      # 5. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6. Docker 이미지 빌드 및 푸시
      - name: Build and Push to Docker Hub
        run: |
          docker build -t ${{ env.DOCKERHUB_REPO }}:latest .
          docker tag ${{ env.DOCKERHUB_REPO }}:latest ${{ env.DOCKERHUB_REPO }}:${{ github.sha }}
          docker push ${{ env.DOCKERHUB_REPO }}:latest
          docker push ${{ env.DOCKERHUB_REPO }}:${{ github.sha }}

      # 7. docker-compose.yml 전송
      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/eum/"
          debug: true

    # 서버에 배포 (+ 환경변수 생성)
  deploy:
    needs: [ build-and-push ]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/eum
            
            echo "Creating .env file from GitHub Secrets..."
            cat > .env << EOF
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            SPRING_PROFILES_ACTIVE=dev
            EOF
            
            chmod 600 .env
            
            echo "Pulling latest image..."
            docker compose pull eum-app
            
            echo "Restarting app..."
            docker compose up -d eum-app
            
            echo "Services status:"
            docker compose ps
            
            echo "Recent logs:"
            docker compose logs --tail=20 eum-app
            
            echo "Cleaning up..."
            docker image prune -af
            
            echo "✨ Deployment completed!"