<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="create" id="create-page" class="page hidden">
    <th:block th:replace="~{fragments/components/header :: create-header}" />
    <main class="form-content-new">
        <div class="create-form-card">
            <form id="create-meeting-form" onsubmit="createMeeting(event)">
                <div class="form-section">
                    <div class="form-section-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        <span>기본 정보</span>
                    </div>
                    <div class="form-group-new">
                        <input type="text" id="title" name="title" placeholder="약속 이름" required>
                    </div>
                    <div class="form-group-new">
                        <textarea id="description" name="description" placeholder="약속에 대한 설명 (선택사항)" rows="2"></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-section-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span>날짜 및 시간</span>
                    </div>
                    <div class="form-group-new">
                        <input type="datetime-local" id="meetAt" name="meetAt" required>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-section-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <span>약속 장소</span>
                    </div>
                    <div class="search-box-new">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" id="location-search" placeholder="장소 검색" autocomplete="off">
                        <button type="button" class="search-btn-new" onclick="searchLocation()">검색</button>
                    </div>
                    <div id="search-results" class="search-results-new hidden"></div>
                    <div id="create-map" class="map-container-new"></div>
                    <p id="selected-location" class="selected-location-new"></p>
                    <input type="hidden" id="lat" name="lat">
                    <input type="hidden" id="lng" name="lng">
                </div>

                <button type="submit" class="btn btn-gradient btn-full btn-create">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    약속 만들기
                </button>
            </form>
        </div>
    </main>
</div>

</html>
