<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="signup" id="signup-modal" class="modal hidden">
    <div class="modal-overlay" onclick="hideModal('signup')"></div>
    <div class="modal-content modal-app-style">
        <div class="modal-header-gradient">
            <div class="modal-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="8.5" cy="7" r="4"></circle>
                    <line x1="20" y1="8" x2="20" y2="14"></line>
                    <line x1="23" y1="11" x2="17" y2="11"></line>
                </svg>
            </div>
            <h2>회원가입</h2>
            <p>새로운 여정을 시작하세요</p>
        </div>
        <div class="modal-body">
            <form id="signup-form" onsubmit="signup(event)">
                <div class="form-group-new">
                    <div class="input-icon-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="email" id="signup-email" name="email" placeholder="이메일" required>
                    </div>
                </div>
                <div class="form-group-new">
                    <div class="input-icon-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" id="signup-nickname" name="nickName" placeholder="닉네임" required>
                    </div>
                </div>
                <div class="form-group-new">
                    <div class="input-icon-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="signup-password" name="password" placeholder="비밀번호 (4자 이상)" required minlength="4">
                    </div>
                </div>
                <button type="submit" class="btn btn-gradient btn-full">회원가입</button>
            </form>
        </div>
        <p class="modal-footer-new">
            이미 계정이 있으신가요? <a href="#" onclick="switchModal('signup', 'login')">로그인</a>
        </p>
    </div>
</div>

</html>
