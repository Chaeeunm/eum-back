<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="transport" id="transport-modal" class="modal hidden">
    <div class="modal-overlay" onclick="hideModal('transport')"></div>
    <div class="modal-content modal-app-style modal-sm">
        <div class="modal-header-gradient">
            <div class="modal-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </div>
            <h2>이동 수단 선택</h2>
            <p>어떻게 이동하시나요?</p>
        </div>
        <div class="modal-body transport-options">
            <button type="button" class="transport-option" onclick="startDeparture('WALK')">
                <div class="transport-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="4" r="2"></circle>
                        <path d="M12 6v6l-2 5"></path>
                        <path d="M12 12l2 5"></path>
                        <path d="M10 12l-2-1"></path>
                        <path d="M14 12l2-1"></path>
                    </svg>
                </div>
                <span>도보</span>
            </button>
            <button type="button" class="transport-option" onclick="startDeparture('CAR')">
                <div class="transport-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 16H9m5 0l1.8-5.4A2 2 0 0 0 14.16 8H8.84a2 2 0 0 0-1.84 2.6L9 16"></path>
                        <rect x="4" y="16" width="16" height="4" rx="1"></rect>
                        <circle cx="7.5" cy="20" r="1.5"></circle>
                        <circle cx="16.5" cy="20" r="1.5"></circle>
                    </svg>
                </div>
                <span>자동차</span>
            </button>
            <button type="button" class="transport-option" onclick="startDeparture('TRANSIT')">
                <div class="transport-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="4" y="3" width="16" height="16" rx="2"></rect>
                        <path d="M4 11h16"></path>
                        <path d="M12 3v8"></path>
                        <circle cx="8" cy="15" r="1"></circle>
                        <circle cx="16" cy="15" r="1"></circle>
                        <path d="M8 19l-2 3"></path>
                        <path d="M16 19l2 3"></path>
                    </svg>
                </div>
                <span>대중교통</span>
            </button>
            <button type="button" class="transport-option" onclick="startDeparture('BIKE')">
                <div class="transport-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="5.5" cy="17.5" r="3.5"></circle>
                        <circle cx="18.5" cy="17.5" r="3.5"></circle>
                        <path d="M12 17.5l-3-6 4-3 3 3h4"></path>
                        <path d="M9 11.5l3-3"></path>
                    </svg>
                </div>
                <span>자전거</span>
            </button>
        </div>
    </div>
</div>

</html>
