<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="login" id="login-modal" class="modal hidden">
    <div class="modal-overlay" onclick="hideModal('login')"></div>
    <div class="modal-content modal-app-style">
        <div class="modal-header-gradient">
            <div class="modal-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
            </div>
            <h2>로그인</h2>
            <p>Eum에 오신 것을 환영합니다</p>
        </div>
        <div class="modal-body">
            <form id="login-form" onsubmit="login(event)">
                <div class="form-group-new">
                    <div class="input-icon-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="email" id="login-email" name="email" placeholder="이메일" required>
                    </div>
                </div>
                <div class="form-group-new">
                    <div class="input-icon-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="login-password" name="password" placeholder="비밀번호" required minlength="4">
                    </div>
                </div>
                <button type="submit" class="btn btn-gradient btn-full">로그인</button>
            </form>
        </div>
        <p class="modal-footer-new">
            계정이 없으신가요? <a href="#" onclick="switchModal('login', 'signup')">회원가입</a>
        </p>
    </div>
</div>

</html>
