<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="profile-edit" id="profile-edit-modal" class="modal hidden">
    <div class="modal-overlay" onclick="hideModal('profile-edit')"></div>
    <div class="modal-content modal-app-style modal-profile">
        <div class="modal-header-gradient">
            <div class="modal-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <h2>내 프로필</h2>
            <p id="profile-edit-email" class="profile-email"></p>
        </div>
        <div class="modal-body">
            <form id="profile-edit-form" onsubmit="updateProfile(event)">
                <!-- Nickname Section -->
                <div class="profile-info-section">
                    <div class="profile-info-row">
                        <div class="profile-info-label">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            닉네임
                        </div>
                        <div class="profile-info-value">
                            <span id="profile-nickname-display"></span>
                            <button type="button" class="btn-edit-small" onclick="toggleNicknameEdit()">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                                수정
                            </button>
                        </div>
                    </div>
                    <div id="nickname-edit-section" class="edit-input-section hidden">
                        <div class="input-icon-wrapper">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <input type="text" id="profile-nickname" name="nickName" placeholder="새 닉네임 입력">
                        </div>
                    </div>
                </div>

                <!-- Password Section -->
                <div class="profile-info-section">
                    <div class="profile-info-row">
                        <div class="profile-info-label">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            비밀번호
                        </div>
                        <div class="profile-info-value">
                            <span class="password-mask">********</span>
                            <button type="button" class="btn-edit-small" onclick="togglePasswordEdit()">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                                변경
                            </button>
                        </div>
                    </div>
                    <div id="password-edit-section" class="edit-input-section hidden">
                        <div class="form-group-new">
                            <div class="input-icon-wrapper">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                                <input type="password" id="profile-password" name="password" placeholder="새 비밀번호 (4자 이상)" minlength="4">
                            </div>
                        </div>
                        <div class="form-group-new">
                            <div class="input-icon-wrapper">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                                <input type="password" id="profile-password-confirm" name="passwordConfirm" placeholder="새 비밀번호 확인">
                            </div>
                        </div>
                    </div>

                    <div class="profile-info-section">
                        <div class="profile-info-row">
                            <div class="profile-info-label">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                                </svg>
                                푸시 알림
                            </div>
                            <div class="profile-info-value">
                                <span id="notification-status-text" style="font-size: 13px; color: var(--text-secondary);">설정 필요</span>
                                <button type="button" id="btn-fcm-setup" class="btn-edit-small" onclick="handleNotificationClick()">
                                    설정
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-gradient btn-full">저장하기</button>
            </form>

            <div class="profile-logout-section">
                <button type="button" class="btn btn-logout" onclick="logoutFromProfile()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    로그아웃
                </button>
            </div>
        </div>
    </div>
</div>

</html>
