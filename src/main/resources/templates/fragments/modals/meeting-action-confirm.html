<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

            <p id="meeting-action-desc">정말 이 약속에서 나가시겠습니까?</p>
        </div>

            <button type="button" class="btn" id="meeting-action-confirm-btn">확인</button>
        </div>
    </div>
</div>

</html>
